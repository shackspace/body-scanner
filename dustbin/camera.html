<html>
<head>
<title>3D Bodyscanner</title>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1> Calibrate Camera</h1>
<ol>
<li>Grab a laserpointer </li>
<li>Darken the room</li>
<li>Check the countdown box if you do the calibration alone</li>
<li>Take the calibration picture</li>
<li>Laser each edge and take an edge picture</li>
</ol>
<input type="checkbox" id="useCountdown" checked> Use Countdown 
<table>
<tr>
	<td><button type="button">Take Calibration Picture</button> </td>
	<td><p id="pictureStatus1" style="color: #f00;">No picture yet</p> </td>
</tr>
<tr>
	<td><button type="button">Take 1. Edge Picture</button> </td>
	<td><p id="pictureStatus1" style="color: #f00;">No picture yet</p> </td>
</tr>
<tr>
	<td><button type="button">Take 2. Edge Picture</button> </td>
	<td><p id="pictureStatus2" style="color: #f00;">No picture yet</p> </td>
</tr>
<tr>
	<td><button type="button">Take 3. Edge Picture</button> </td>
	<td><p id="pictureStatus3" style="color: #f00;">No picture yet</p> </td>
</tr>
<tr>
	<td><button type="button">Take 4. Edge Picture</button> </td>
	<td><p id="pictureStatus4" style="color: #f00;">No picture yet</p> </td>
</tr>
</table>
<br>
<button type="button" disabled>Accept and return</button>
</body>
</html>
